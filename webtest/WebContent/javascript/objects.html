<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	function cars(brand,type)
	{
		this.brand= brand;
		this.type=type;
		this.auto= function()
		{
			document.write("AUTO <br/>");
		}
	}
	var c= new cars("AUDI","AUTO");
	c.auto();
	document.write(c.brand);
	
</script>
</body>
